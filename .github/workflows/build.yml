name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git unzip aria2

      # --- 1. Fix the Signing Tool (Ldid) ---
      - name: Setup Ldid
        run: |
          wget -q https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64 -O ldid
          chmod +x ldid
          sudo mv ldid /usr/local/bin/

      # --- 2. Setup Theos & SDK ---
      - name: Setup Theos
        run: |
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download SDK (Fast)
        run: |
          aria2c -x 16 -s 16 https://github.com/xybp888/iOS-SDKs/releases/download/iOS-14.5/iPhoneOS14.5.sdk.zip
          unzip -q iPhoneOS14.5.sdk.zip
          mkdir -p $HOME/theos/sdks
          mv iPhoneOS14.5.sdk $HOME/theos/sdks/

      - name: Setup Toolchain
        run: |
          aria2c -x 16 -s 16 https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64-10.0.0.tar.gz
          mkdir -p $HOME/theos/toolchain/linux/iphone
          tar -xf linux-ios-arm64-10.0.0.tar.gz -C $HOME/theos/toolchain/linux/iphone --strip-components=1

      # --- 3. FORCE FIX THE CODE (This fixes Exit Code 3) ---
      - name: Create Perfect Makefile
        run: |
          printf "TARGET := iphone:clang:14.5:14.5\nARCHS = arm64\nGO_EASY_ON_ME = 1\ninclude \$(THEOS)/makefiles/common.mk\nTWEAK_NAME = CriticalChams\nCriticalChams_FILES = Tweak.xm\nCriticalChams_CFLAGS = -fobjc-arc -Wno-error\ninclude \$(THEOS_MAKE_PATH)/tweak.mk\n" > Makefile

      - name: Create Perfect Tweak.xm
        run: |
          cat <<EOF > Tweak.xm
          #import <UIKit/UIKit.h>
          #import <mach-o/dyld.h>
          #import <substrate.h>

          // The memory address you found
          #define OFF_GET_DELTATIME 0x297749C

          // Define the function type safely
          typedef float (*get_deltaTime_t)(void *);
          get_deltaTime_t old_get_deltaTime;

          // Our new function
          float new_get_deltaTime(void *instance) {
              return old_get_deltaTime(instance);
          }

          %ctor {
              // We use 'unsigned long' to prevent the crash
              unsigned long baseAddr = (unsigned long)_dyld_get_image_header(0);
              unsigned long finalAddr = baseAddr + OFF_GET_DELTATIME;
              
              // Hook
              MSHookFunction((void *)finalAddr, (void *)new_get_deltaTime, (void **)&old_get_deltaTime);
          }
          EOF

      - name: Create Perfect Control File
        run: |
          printf "Package: com.destroyer.criticalchams\nName: CriticalChams\nDepends: mobilesubstrate\nVersion: 0.0.1\nArchitecture: iphoneos-arm\nDescription: Critical Ops Chams\nMaintainer: Me\nAuthor: Me\nSection: Tweaks\n" > control

      # --- 4. BUILD (With detailed error logs) ---
      - name: Build .deb
        run: |
          export THEOS=$HOME/theos
          export TARGET=iphone:clang:14.5:14.5
          export SYSROOT=$HOME/theos/sdks/iPhoneOS14.5.sdk
          
          # 'messages=yes' will show us the EXACT error if it fails again
          make package FINALPACKAGE=1 messages=yes
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
