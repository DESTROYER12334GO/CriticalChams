name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git unzip curl

      - name: Setup Theos
        run: |
          # 1. Clone Theos (The main engine)
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download iOS SDK (Safe Mode)
        run: |
          # 2. Download ONLY the iOS 14.5 SDK (Small Zip, ~50MB)
          # This prevents the "Out of Memory" and "Timeout" crashes.
          curl -L -o sdk.zip https://github.com/xybp888/iOS-SDKs/releases/download/iOS-14.5/iPhoneOS14.5.sdk.zip
          
          # 3. Extract it to the correct folder
          mkdir -p $HOME/theos/sdks
          unzip -q sdk.zip
          mv iPhoneOS14.5.sdk $HOME/theos/sdks/
          
      - name: Setup Toolchain (Compiler)
        run: |
          # 4. Download the iPhone Compiler (Clang for ARM64)
          curl -L -o toolchain.tar.gz https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64-10.0.0.tar.gz
          
          # 5. Extract it
          mkdir -p $HOME/theos/toolchain/linux/iphone
          tar -xf toolchain.tar.gz -C $HOME/theos/toolchain/linux/iphone --strip-components=1

      - name: Build .deb
        run: |
          # 6. Build the cheat!
          export THEOS=$HOME/theos
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
