name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git unzip wget

      - name: Setup Theos
        run: |
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download Tiny SDK (iOS 10.3)
        run: |
          # We download iOS 10.3 because it is TINY (30MB)
          # This prevents the Timeouts (Code 128) and RAM crashes (Code 9)
          wget -q https://github.com/xybp888/iOS-SDKs/releases/download/iOS-10.3/iPhoneOS10.3.sdk.zip -O sdk.zip
          
          # Unzip it
          unzip -q sdk.zip
          mkdir -p $HOME/theos/sdks
          mv iPhoneOS10.3.sdk $HOME/theos/sdks/
          
      - name: Setup Toolchain
        run: |
          wget -q https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64-10.0.0.tar.gz -O toolchain.tar.gz
          mkdir -p $HOME/theos/toolchain/linux/iphone
          tar -xf toolchain.tar.gz -C $HOME/theos/toolchain/linux/iphone --strip-components=1

      - name: Build .deb
        run: |
          export THEOS=$HOME/theos
          # Force the builder to use the 10.3 SDK
          export TARGET=iphone:clang:10.3:10.3
          export SYSROOT=$HOME/theos/sdks/iPhoneOS10.3.sdk
          
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
