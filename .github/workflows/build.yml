name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git unzip curl

      - name: Setup Theos
        run: |
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download iOS SDK (Safe Mode)
        run: |
          # Download a specific, small SDK (14.5) to avoid timeouts
          curl -LO https://github.com/xybp888/iOS-SDKs/releases/download/iOS-14.5/iPhoneOS14.5.sdk.zip
          unzip -q iPhoneOS14.5.sdk.zip
          
          # Move it to the correct folder
          mkdir -p $HOME/theos/sdks
          mv iPhoneOS14.5.sdk $HOME/theos/sdks/
          
      - name: Setup Toolchain (Compiler)
        run: |
          # Download the iPhone compiler
          curl -LO https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64-10.0.0.tar.gz
          
          # Extract it to the Linux folder (Theos will find 'iphone' inside)
          mkdir -p $HOME/theos/toolchain/linux
          tar -xf linux-ios-arm64-10.0.0.tar.gz -C $HOME/theos/toolchain/linux

      - name: Build .deb
        run: |
          # If this fails, we list the folders to debug
          make package FINALPACKAGE=1 || (echo "BUILD FAILED! Debugging info:" && ls -R $HOME/theos/sdks && exit 1)
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
