name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. INSTALL MISSING PACKAGING TOOLS (Fixes Exit Code 3) ---
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git unzip aria2 fakeroot dpkg-dev libio-compress-perl

      # --- 2. SETUP LDID (Signing) ---
      - name: Setup Ldid
        run: |
          wget -q https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64 -O ldid
          chmod +x ldid
          sudo mv ldid /usr/local/bin/

      # --- 3. SETUP THEOS & SDK ---
      - name: Setup Theos
        run: |
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download SDK
        run: |
          aria2c -x 16 -s 16 https://github.com/xybp888/iOS-SDKs/releases/download/iOS-14.5/iPhoneOS14.5.sdk.zip
          unzip -q iPhoneOS14.5.sdk.zip
          mkdir -p $HOME/theos/sdks
          mv iPhoneOS14.5.sdk $HOME/theos/sdks/

      # --- 4. FIX SUBSTRATE LIBRARY ---
      - name: Fix Substrate Library
        run: |
          # Download the missing library that causes linker errors
          curl -L -o $HOME/theos/lib/libsubstrate.tbd https://raw.githubusercontent.com/theos/sdks/master/iPhoneOS11.2.sdk/usr/lib/libsubstrate.tbd
          mkdir -p $HOME/theos/include
          curl -L -o $HOME/theos/include/substrate.h https://raw.githubusercontent.com/theos/headers/master/CydiaSubstrate.h

      # --- 5. GENERATE CLEAN FILES ---
      - name: Create Makefile
        run: |
          printf "TARGET := iphone:clang:14.5:14.5\nARCHS = arm64\ninclude \$(THEOS)/makefiles/common.mk\nTWEAK_NAME = CriticalChams\nCriticalChams_FILES = Tweak.xm\nCriticalChams_LIBRARIES = substrate\nCriticalChams_CFLAGS = -fobjc-arc -Wno-error\ninclude \$(THEOS_MAKE_PATH)/tweak.mk\n" > Makefile

      - name: Create Tweak.xm
        run: |
          cat <<EOF > Tweak.xm
          #import <UIKit/UIKit.h>
          #import <substrate.h>
          #import <mach-o/dyld.h>
          #import <stdint.h>

          #define OFF_GET_DELTATIME 0x297749C

          typedef float (*get_deltaTime_t)(void *);
          get_deltaTime_t old_get_deltaTime;

          float new_get_deltaTime(void *instance) {
              return old_get_deltaTime(instance);
          }

          %ctor {
              uintptr_t baseAddr = (uintptr_t)_dyld_get_image_header(0);
              uintptr_t finalAddr = baseAddr + OFF_GET_DELTATIME;
              MSHookFunction((void *)finalAddr, (void *)new_get_deltaTime, (void **)&old_get_deltaTime);
          }
          EOF

      - name: Create Control File
        run: |
          printf "Package: com.destroyer.criticalchams\nName: CriticalChams\nDepends: mobilesubstrate\nVersion: 0.0.1\nArchitecture: iphoneos-arm\nDescription: Critical Ops Chams\nMaintainer: Me\nAuthor: Me\nSection: Tweaks\n" > control

      # --- 6. BUILD ---
      - name: Build .deb
        run: |
          export THEOS=$HOME/theos
          export TARGET=iphone:clang:14.5:14.5
          export SYSROOT=$HOME/theos/sdks/iPhoneOS14.5.sdk
          
          # We separate the build steps to see exactly where it fails
          make clean
          make package FINALPACKAGE=1 messages=yes
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
