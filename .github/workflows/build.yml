name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git

      - name: Setup Theos
        run: |
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Get iOS SDK (Sparse Mode)
        run: |
          # 1. Create the folder
          mkdir -p $HOME/theos/sdks
          cd $HOME/theos/sdks
          
          # 2. Clone ONLY the file list (Download size: ~2MB)
          git clone --depth 1 --filter=blob:none --sparse https://github.com/theos/sdks.git .
          
          # 3. Tell git we only want the iOS 14.5 folder
          git sparse-checkout set iPhoneOS14.5.sdk
          
          # 4. Download the actual files (Download size: ~50MB)
          git checkout master

      - name: Get Toolchain
        run: |
          curl -LO https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64-10.0.0.tar.gz
          mkdir -p $HOME/theos/toolchain/linux/iphone
          tar -xf linux-ios-arm64-10.0.0.tar.gz -C $HOME/theos/toolchain/linux/iphone --strip-components=1

      - name: Build .deb
        run: |
          export THEOS=$HOME/theos
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
