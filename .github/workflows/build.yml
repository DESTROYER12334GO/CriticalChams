name: Build Tweak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make llvm clang git unzip curl

      - name: Setup Theos
        run: |
          git clone --recursive --depth 1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup Lightweight SDK
        run: |
          # We clone a "Headers Only" SDK. This is TINY and cannot fail.
          # It mimics iOS 11.2, which is compatible with all modern cheats.
          git clone --depth 1 https://github.com/kabiroberai/ios-sdk.git $HOME/theos/sdks/iPhoneOS11.2.sdk

      - name: Setup Toolchain
        run: |
          curl -LO https://github.com/sbingner/llvm-project/releases/download/v10.0.0-1/linux-ios-arm64-10.0.0.tar.gz
          mkdir -p $HOME/theos/toolchain/linux/iphone
          tar -xf linux-ios-arm64-10.0.0.tar.gz -C $HOME/theos/toolchain/linux/iphone --strip-components=1

      - name: Build .deb
        run: |
          export THEOS=$HOME/theos
          # Force it to use the tiny SDK we just downloaded
          export TARGET=iphone:clang:11.2:11.2
          export SYSROOT=$HOME/theos/sdks/iPhoneOS11.2.sdk
          
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CriticalChams_Final
          path: packages/*.deb
